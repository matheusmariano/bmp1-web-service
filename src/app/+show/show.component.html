<div *ngIf="user">
  <md-card-title>{{ user.name }}</md-card-title>
  <md-card-content>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Sexo:</strong> {{ user.sex }}</p>
    <p><strong>Nascimento:</strong> {{ user.birthday }}</p>
  </md-card-content>
  <button md-button>EDITAR</button>
  <button md-button color="warn" (click)="delete()">EXCLUIR</button>
</div>
