<md-list>
  <md-list-item *ngFor="let user of users" (click)="navigate(['Show', { id: user.id }])">
    <h3 md-line>{{ user.name }}</h3>
    <p md-line class="text-muted">{{ user.email }}</p>
    <button md-icon-button>
      <md-icon>info</md-icon>
    </button>
  </md-list-item>
</md-list>

<button md-fab class="float-button" (click)="navigate(['New'])">
  <md-icon class="md-24">add</md-icon>
</button>
