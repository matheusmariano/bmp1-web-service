<md-toolbar color="primary">
  <span>Usuários</span>
</md-toolbar>

<md-card class="container">
  <md-list>
    <p *ngIf="users?.length == 0">Não há usuários registrados.</p>
    <md-list-item *ngFor="let user of users" (click)="show(user.id)">
      <h3 md-line>{{ user.name }}</h3>
      <p md-line class="text-muted">{{ user.email }}</p>
      <button md-icon-button>
        <md-icon>info</md-icon>
      </button>
    </md-list-item>
  </md-list>
</md-card>

<button md-fab class="float-button" (click)="new()">
  <md-icon class="md-24">add</md-icon>
</button>
